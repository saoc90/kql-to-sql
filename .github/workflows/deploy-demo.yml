name: Build and Deploy Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish demo
        run: dotnet publish src/DuckDbDemo/DuckDbDemo.csproj -c Release -o build
      # Fix base href for GitHub Pages
      - name: Fix base href
        run: sed -i 's/<base href="\/" \/>/<base href="\/kql-to-sql\/" \/>/g' build/wwwroot/index.html
      # stop Jekyll from filtering _framework
      - name: Add .nojekyll
        run: touch build/wwwroot/.nojekyll
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
