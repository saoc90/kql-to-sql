<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KQL to SQL Converter</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DuckDbDemo.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div class="loading-progress-container">
            <svg class="loading-progress" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#42a5f5;stop-opacity:0.9" />
                        <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <circle cx="50" cy="50" r="40" />
                <circle cx="50" cy="50" r="40" filter="url(#glow)" />
            </svg>
            <div class="loading-progress-text"></div>
            <div class="loading-progress-subtitle">Initializing application...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">🗙</span>
    </div>

    <!-- Load Monaco Editor AMD loader first -->
    <script src="vs/loader.js"></script>
    <!-- Load native Monaco Editor module -->
    <script src="nativeMonacoEditor.js"></script>
    <script>
        // Enhanced loading progress with smooth updates
        function updateLoadingProgress(percentage, message) {
            document.documentElement.style.setProperty('--blazor-load-percentage', percentage + '%');
            document.documentElement.style.setProperty('--blazor-load-percentage-text', `"${message || 'Loading'}"`);

            // Update subtitle based on progress
            const subtitle = document.querySelector('.loading-progress-subtitle');
            if (subtitle) {
                if (percentage < 25) subtitle.textContent = 'Initializing application...';
                else if (percentage < 50) subtitle.textContent = 'Loading resources...';
                else if (percentage < 75) subtitle.textContent = 'Preparing components...';
                else if (percentage < 95) subtitle.textContent = 'Almost ready...';
                else subtitle.textContent = 'Starting application...';
            }
        }

        // Simulate progressive loading for better UX
        let simulatedProgress = 0;
        const progressInterval = setInterval(() => {
            if (simulatedProgress < 90) {
                simulatedProgress += Math.random() * 15;
                if (simulatedProgress > 90) simulatedProgress = 90;
                updateLoadingProgress(simulatedProgress);
            }
        }, 200);

        // Wait for both DOM and Blazor to be ready, then initialize Monaco Editor
        function waitForContainer(containerId, maxAttempts = 50, interval = 100) {
            return new Promise((resolve, reject) => {
                let attempts = 0;

                const checkContainer = () => {
                    const container = document.getElementById(containerId);
                    if (container) {
                        resolve(container);
                        return;
                    }

                    attempts++;
                    if (attempts >= maxAttempts) {
                        reject(new Error(`Container with id '${containerId}' not found after ${maxAttempts} attempts`));
                        return;
                    }

                    setTimeout(checkContainer, interval);
                };

                checkContainer();
            });
        }

        // Initialize Monaco Editor when container becomes available
        async function initializeMonacoEditor() {
            try {
                console.log('🚀 Waiting for monaco-editor-container...');
                await waitForContainer('monaco-editor-container');
                console.log('✅ Container found, initializing Monaco Editor...');

                const editor = await window.nativeMonacoEditor.createStormEventsDemo('monaco-editor-container');
                console.log('✅ Monaco Editor with StormEvents schema ready!');

                // Make editor globally available for debugging
                window.kustoEditor = editor;
                return editor;
            } catch (error) {
                console.error('❌ Failed to initialize Monaco Editor:', error);
                throw error;
            }
        }

        // Expose the function globally so Blazor can call it
        window.initializeMonacoEditor = initializeMonacoEditor;
        window.waitForContainer = waitForContainer;

        // Clean up progress simulation when Blazor starts
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                clearInterval(progressInterval);
                updateLoadingProgress(100, 'Ready');
            }, 1000);
        });
    </script>
    <script src="fileManager.js"></script>
    <!-- PGlite (Postgres WASM) interop -->
    <script type="module" src="js/pgliteInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
