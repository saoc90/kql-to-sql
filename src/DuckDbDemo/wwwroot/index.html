<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">üóô</span>
    </div>
    
    <!-- Load Monaco Editor AMD loader first -->
    <script src="vs/loader.js"></script>
    <!-- Load native Monaco Editor module -->
    <script src="nativeMonacoEditor.js"></script>
    <script>
        // Wait for both DOM and Blazor to be ready, then initialize Monaco Editor
        function waitForContainer(containerId, maxAttempts = 50, interval = 100) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                
                const checkContainer = () => {
                    const container = document.getElementById(containerId);
                    if (container) {
                        resolve(container);
                        return;
                    }
                    
                    attempts++;
                    if (attempts >= maxAttempts) {
                        reject(new Error(`Container with id '${containerId}' not found after ${maxAttempts} attempts`));
                        return;
                    }
                    
                    setTimeout(checkContainer, interval);
                };
                
                checkContainer();
            });
        }

        // Initialize Monaco Editor when container becomes available
        async function initializeMonacoEditor() {
            try {
                console.log('üöÄ Waiting for monaco-editor-container...');
                await waitForContainer('monaco-editor-container');
                console.log('‚úÖ Container found, initializing Monaco Editor...');
                
                const editor = await window.nativeMonacoEditor.createStormEventsDemo('monaco-editor-container');
                console.log('‚úÖ Monaco Editor with StormEvents schema ready!');
                
                // Make editor globally available for debugging
                window.kustoEditor = editor;
                return editor;
            } catch (error) {
                console.error('‚ùå Failed to initialize Monaco Editor:', error);
                throw error;
            }
        }

        // Expose the function globally so Blazor can call it
        window.initializeMonacoEditor = initializeMonacoEditor;
        window.waitForContainer = waitForContainer;
    </script>
    <script type="module" src="duckdbInterop.js"></script>
    <script src="fileManager.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
